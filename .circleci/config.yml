version: 2.1

parameters:
  run_tests:
    type: boolean
    default: true
  run_staging_deploy:
    type: boolean
    default: true

jobs:
  prepare:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Prepare
          command: |
            echo "Prepare"
  test:
    when: << pipeline.parameters.run_tests >>
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Test
          command: |
            echo "Test"

  deploy_staging:
    when: << pipeline.parameters.run_staging_deploy >>
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Deploy staging
          command: |
            echo "Deploy staging"

  deploy_production:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Deploy production
          command: |
            echo "Deploy production"

workflows:
  version: 2

  all:
    jobs:
      - prepare
      - test:
          requires:
            - prepare
      - deploy_staging:
          requires:
            - test
      - deploy_production:
          requires:
            - deploy_staging
